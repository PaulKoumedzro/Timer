<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Digital Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="IE=Edge">
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
      <link rel="stylesheet" href="style.css">
      
    </head>
    <body>
        <!--The digital clock-->
        <h2>Digital Clock</h2>
        <div class="clock">
            <div>
                <span id="hour">00</span>
                <span class="text">Hour</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span class="text">Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span class="text">Seconds</span>
            </div>
            <div>
                <span id="ampm">AM</span>
                
            </div>
        </div>
        <!--Message generator-->
        <div class="message-container">
            <div class="message-box"><blockquote><ion-icon name="quote" class="quote"></ion-icon><The id="message">The journey of 
                thousand miles begin with step.</h4><ion-icon name="quote" class="quote"></ion-icon></blockquote></div>
            <div class="btn-box"><button type="button" id="new-message-generator-btn">New</button></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
